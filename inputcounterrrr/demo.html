			div.is-error {
				color: red;
				/* animation: blink 1600ms forwards; */
				animation: blink 0.8s ease-in-out infinite alternate;
			}

			textarea.is-error {
				border: 1px solid red;
			}
			@keyframes blink {
				0% {
					opacity: 0;
				}
				50% {
					opacity: 0.5;
				}
				100% {
					opacity: 1;
				}
			}
		</style>

				</div>
			</article>
		</section>
		<div class="" id="start-button">
			TTTTTTTT
		</div>

		<script>
			Inputcounterrrr("inputcounterrrr", {
				target: "textarea",
				onOverLengthClass: "is-error",
				lenthStatusClass: "cha-cnt",
			});
		</script>
